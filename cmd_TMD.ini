1. به‌روزرسانی سیستم:  
   `sudo apt update && sudo apt upgrade -y`

2. نصب پایتون و ابزارهای مرتبط:  
   `sudo apt install -y python3 python3-pip python3-venv`

3. ایجاد محیط مجازی:  
   `python3 -m venv myenv` و `source myenv/bin/activate`

4. نصب کتابخانه‌های پایتون:  
   `pip install selenium pillow webdriver-manager`

5. نصب مرورگر (Google Chrome یا Chromium) و در صورت نیاز chromedriver.

