مراحل راه‌اندازی سرور VPS با اوبونتو برای اجرای برنامه پایتون
نصب پایتون و pip: ابتدا مطمئن شوید که پایتون و pip روی سرور VPS نصب شده‌اند.

bash
sudo apt update
sudo apt install python3 python3-pip

------------------------------------------------------
استفاده از pipx برای نصب Selenium: pipx به شما امکان می‌دهد تا بسته‌های پایتون را در یک محیط مجزا نصب کنید.

bash
sudo apt install pipx
pipx install selenium

------------------------------------------------------
ایجاد و استفاده از یک محیط مجازی: محیط‌های مجازی به شما امکان می‌دهند تا بسته‌های پایتون را بدون تداخل با سیستم اصلی نصب و مدیریت کنید.

bash
sudo apt install python3-venv
python3 -m venv myenv
source myenv/bin/activate
pip install selenium

------------------------------------------------------
نصب بسته پایتون از طریق apt: برخی بسته‌های پایتون ممکن است از طریق سیستم مدیریت بسته apt در دسترس باشند.

bash
sudo apt install python3-selenium

------------------------------------------------------
نمونه کد برای استفاده از محیط مجازی:
bash
sudo apt update
sudo apt install python3-venv
python3 -m venv myenv
source myenv/bin/activate
pip install selenium

------------------------------------------------------
نوشتن اسکریپت پایتون: اسکریپت پایتون خود را با استفاده از ویرایشگر متن (مانند nano یا vim) بنویسید. این اسکریپت باید شامل ورود به پنل XUI و تمدید اشتراک کاربران باشد.

bash
nano extend_subscription.py

