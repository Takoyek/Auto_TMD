در صورتی که می‌خواهید این برنامه (که از Selenium، Pillow و webdriver_manager برای گرفتن اسکرین‌شات استفاده می‌کند) را روی یک سرور دیگر اجرا کنید، نیاز است مراحل آماده‌سازی سرور را به دقت انجام دهید. در ادامه گام به گام پیش‌نیازها و دستورات لازم برای یک سرور تحت لینوکس (مثلاً Ubuntu) را توضیح می‌دهم:

---

### ۱. به‌روزرسانی سیستم

ابتدا وارد سرور شوید و بسته‌های سیستم را به‌روزرسانی نمایید:

------------------------------------------------------

sudo apt update
sudo apt upgrade -y
```

---

### ۲. نصب پایتون و ابزارهای مربوط به آن

برای اطمینان از نصب بودن پایتون (نسخه ۳) و pip، دستورات زیر را اجرا کنید:

------------------------------------------------------

sudo apt install -y python3 python3-pip python3-venv
```

- **python3**: خود پایتون
- **python3-pip**: مدیریت بسته‌ها
- **python3-venv**: برای ایجاد محیط مجازی جهت جداسازی وابستگی‌های پروژه از سیستم اصلی

---

### ۳. ایجاد محیط مجازی

برای جداسازی وابستگی‌های برنامه، یک محیط مجازی بسازید:

------------------------------------------------------

python3 -m venv myenv
source myenv/bin/activate
```
time.sleep(WAIT_TIME + 1)

بعد از اجرای دستور دوم، پیشوند `(myenv)` در خط فرمان ظاهر می‌شود که به معنی فعال بودن محیط مجازی است.

---

### ۴. نصب کتابخانه‌های مورد نیاز برنامه

در محیط مجازی، کتابخانه‌های مورد نیاز برنامه؛ شامل Selenium، Pillow و webdriver-manager را نصب کنید:

------------------------------------------------------

pip install colorama

pip install selenium pillow webdriver-manager
```

---

### ۵. نصب مرورگر Google Chrome (یا Chromium)

برای اجرای Selenium به یک مرورگر نیاز است. معمولاً از Google Chrome به همراه chromedriver استفاده می‌شود. دو روش رایج عبارتند از:

#### روش ۵.۱: نصب Google Chrome
1. دانلود فایل .deb از [سایت رسمی](https://www.google.com/chrome/)  
   (می‌توانید از دستور wget زیر استفاده کنید)
   
   ------------------------------------------------------

   wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
   ```
   
2. نصب Google Chrome:
   
   ------------------------------------------------------

   sudo dpkg -i google-chrome-stable_current_amd64.deb
   sudo apt --fix-broken install -y
   ```
   
#### روش ۵.۲: نصب Chromium و chromedriver (استفاده از مخازن Ubuntu)
این روش بیشتر برای سرورهای Ubuntu کاربرد دارد:
   
------------------------------------------------------

sudo apt install -y chromium-browser chromium-chromedriver
```

**توجه:** اگر از webdriver_manager استفاده می‌کنید، نیازی به نصب chromedriver به صورت دستی ندارید، زیرا این کتابخانه به صورت خودکار درایور مناسبی دانلود می‌کند. اما اطمینان حاصل کنید که مرورگر (Chrome یا Chromium) نصب شده باشد.

---

### ۶. تست محیط و اجرای برنامه

ابتدا مطمئن شوید که تمامی وابستگی‌ها و مرورگر نصب شده‌اند. سپس فایل برنامه (مثلاً `extend_subscription.py`) را که کد نهایی برنامه در آن قرار دارد، در سرور قرار دهید.

برای اجرای برنامه در محیط مجازی از دستور زیر استفاده کنید:

