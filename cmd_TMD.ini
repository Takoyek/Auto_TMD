### نکات اضافه

- **دسترسی Headless:**  
  چون برنامه در سرور اجرا می‌شود (معمولاً بدون رابط گرافیکی)، حتماً گزینه `--headless` در تنظیمات مرورگر (ChromeOptions) را فراموش نکنید.

- **تنظیمات اتصال اینترنت و DNS:**  
  از آن‌جا که برنامه از طریق اینترنت به آدرس‌های مشخص متصل می‌شود، مطمئن شوید که سرور از اتصال مطمئن اینترنت برخوردار است.

- **اجرا در پس‌زمینه:**  
  در صورتی که می‌خواهید برنامه در یک پروسه مستقل و بدون قطع اتصال اجرا شود، می‌توانید از ابزارهایی مانند `screen` یا `tmux` استفاده کنید.

